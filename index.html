<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google-font-cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italianno&family=Manrope:wght@200..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <!-- tailwind-cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind-customize-cdn -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- font-awesome-cdn -->
  <script src="https://kit.fontawesome.com/5ae8c9a218.js" crossorigin="anonymous"></script>
  <title>Tea House</title>
</head>

<body>
  <!-- main-container -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- header container -->
    <header class="flex pt-10 mb-20">
      <!-- text-content -->
      <div>
        <h1 class="text-5xl md:text-7xl font-bold">It's good<br>Tea time at <br>The tea House</h1>
        <br>
        <p class="text-gray-600">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.
        </p>
        <br>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore
          More <i class="fa-solid fa-arrow-right -rotate-45"></i> </button>
      </div>
      <!-- image-content -->
      <div class="relative">
        <!-- image  -->
        <img src="./images/banner.png" alt="">
        <!-- image-card -->
        <div
          class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute bottom-5  md:bottom-5 md:left-32 lg:left-30">
          <!-- icon -->
          <div><i class="fa-solid fa-star text-amber-400 text-2xl"></i></i></div>
          <div class="ml-2">
            <!-- text -->
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-800">Trust Pilot Ratings</p>
          </div>
        </div>


      </div>
    </header>
    
  </main>

  <footer></footer>
</body>

</html>
